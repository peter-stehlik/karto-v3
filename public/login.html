<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Prihlásenie | Kartotéka v3</title>

	<meta name="robots" content="noindex, nofollow">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,900;1,300;1,500;1,900&amp;display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="login-assets/login.css">
</head>

<body>
	<div class="body-wrap">
		<div class="login-wrap">
			<div class="logo-wrap">
				<a href="#">
					<img src="images/svd-logo.png" alt="Spoločnosť Božieho Slova" />
				</a>
			</div>

			<div class="login-form-wrap">
				<!-- Session Status -->
				<div class="errors-wrap">
					<div class="mb-4">
						<div class="font-medium text-red-600">
							Whoops! Something went wrong.
						</div>

						<ul class="mt-3 list-disc list-inside text-sm text-red-600">
							<li>These credentials do not match our records.</li>
						</ul>
					</div>
				</div>

				<form method="POST" action="#">
					<!-- Email Address -->
					<div class="input-wrap">
						<label>Email</label>

						<input class="input" id="email" type="email" name="email" required="required"
							autofocus="autofocus">
					</div>

					<!-- Password -->
					<div class="input-wrap">
						<label>Heslo</label>

						<input class="input" id="password" type="password" name="password" required="required"
							autocomplete="current-password">
					</div>

					<div class="submit-wrap">
						<button type="submit" class="btn">Prihlásiť sa</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
